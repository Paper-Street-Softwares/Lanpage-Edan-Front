name: Build

on:
  push:
    branches:
      - develop
      - main
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  sonarcloud:
    name: SonarCloud
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  quality-gate-check:
    runs-on: ubuntu-latest
    needs: sonarcloud
    steps:
      - name: Check SonarCloud Quality Gate
        run: |
          SONAR_STATUS=$(curl -s "https://sonarcloud.io/api/qualitygates/project_status?projectKey=YourProjectKey" -u "${{ secrets.SONAR_TOKEN }}:")
          if [[ $(echo "$SONAR_STATUS" | jq -r .projectStatus.status) != "OK" ]]; then
            echo "SonarCloud Quality Gate check failed"
            exit 1
          fi
